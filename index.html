<body class="bg-dark">

    <div class="container d-flex justify-content-center align-items-center" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500">
        <div class="col-xxl-5 col-xl-6 col-lg-7 col-md-8 col-sm-10 col-11 main-div bg-light box p-5">
            <p id="heading" class="text-dark text-center">currency converter</p>
            <p id="heading-2" class="text-dark">enter amount</p>
            <form>
                <input type="text" value="1" class="p-3 mb-5" id="user-amt">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <div class="select-container d-flex justify-content-center align-items-center flex-column">
                        <p class="text-dark currency-head">from</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <img src="https://flagsapi.com/BE/flat/64.png" alt="there's a pic of country's flag" height="50rem">
                            <select name="from" class="options" id="from"></select>
                        </div>
                    </div>

                    <i class="fa-solid fa-arrow-right-arrow-left text-dark exchange-icon"></i>

                    <div class="select-container d-flex justify-content-center align-items-center flex-column">
                        <p class="text-dark currency-head">to</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <img src="https://flagsapi.com/BE/flat/64.png" alt="there's a pic of country's flag" height="50rem">
                            <select name="to" class="options" id="to"></select>
                        </div>
                    </div>
                </div>

                <p id="msg" class="text-dark mt-5 text-center">final msg</p>

                <input type="submit" value="Get Exchange Rate" class="text-light mt-5 mb-5 p-3 bg-secondary" id="btn">
            </form>
        </div>
    </div>



    <script>
        AOS.init();
      </script>
    <script src="first.js"></script>
</body>

</html>
